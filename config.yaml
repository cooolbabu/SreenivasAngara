baseURL: "https://cooolbabu.github.io/SreenivasAngara_beta1/"
#baseURL: "https://cooolbabu.com"

languageCode: en-us
title: Sreenivas R Angara
theme: PaperMod

params:
  ShowBreadCrumbs: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowShareButtons: true

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    
    - identifier: posts
      name: Posts
      url: /posts
      weight: 20


    - identifier: categories
      name: Categories
      url: /categories
      weight: 40

    - identifier: tags
      name: Tags
      url: /tags
      weight: 50

    - identifier: archives
      name: Archives
      url: /archives
      weight: 60

params:
    # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false
  ShowPostNavLinks: true
  ShowShareButtons: true
  ShowReadingTime: true

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: "Sreenivas Angara"
    subtitle:
      "Technologist engaged in delivering transformative Business solutions. New focus- \ 
      deliver AI solutions to improve all aspects of back/front office operations"
    imageUrl: "images/SreenivasAngara.jpg"
    imageWidth: 220
    imageHeight: 240
    # buttons:
    #   - name: Resume
    #     url: ""

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:Sreenivas.Angara@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/sreenivasangara"
    - name: "github"
      url: "https://github.com/cooolbabu"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
goldmark:
  renderer:
    unsafe: true
